<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a). Faça seu login e acesse sua conta,
                    e faça sua configurações de ambiente.</p>
                <form action="login.php" method="post">
                <div class="campo">
                    <i class="material-symbols-outlined">person</i>
                    <input type="email" name="Login" id="ilogin" placeholder="email" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <i class="material-symbols-outlined">vpn_key</i>
                    <input type="password" name="Senha" id="isenha" placeholder="senha" autocomplete="current-password" required minlength="6" maxlength="10">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="#" class="botao">Esqueci senha <i class="material-symbols-outlined">mail</i></a>
            </form>
            </div>

        </section>
    </main>
    
</body>
</html>
